apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: my-applicationset
spec:
  generators:
    - list:
        elements:
          - name: guestbook1
          - name: guestbook2
  template:
    metadata:
      name: "{{ .name }}"
    spec:
      project: default
      source:
        repoURL: https://github.com/anonymous209184/argocd-applicationset-demo.git
        targetRevision: HEAD
        path: apps/{{ .name }}/guestbook-set.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
